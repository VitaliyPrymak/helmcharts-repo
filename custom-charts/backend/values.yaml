application: backend

deployment:
  replicas: 1
  containerPort: 8000
  image:
    # Add the link to your AWS ECR repository
    repository: "public.ecr.aws/l3q2f5k8/backend"
    tag: "latest"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  livenessProbe:
    httpPath: /api/v1/utils/health-check/
    initialDelaySeconds: 15
    periodSeconds: 20
    timeoutSeconds: 2
    failureThreshold: 4
  readinessProbe:
    httpPath: /api/v1/utils/health-check/
    initialDelaySeconds: 7
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

service:
  type: ClusterIP
  port: 8000

ingress:
  ingressClassName: nginx
  host: localhost
